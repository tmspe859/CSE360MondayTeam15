<body>
    <header>
        <nav>
            <h2>
                Resturant Name
            </h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu / Order</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h1>Payment Method</h1>
            <form action="">
                <h2>Card Information</h2>
                <label for="">
                    Card Number:
                    <input type="text" name="" id="">
                </label>
                <label for="">
                    Name on Card:
                    <input type="text">
                </label>
                <div id="special-card-info">
                    <label for="">
                        Expiry Date
                        <input type="text">
                    </label>
                    <label for="">
                        Security Code: 
                        <input type="password">
                    </label>
                </div>
                <h2>Delivery Information</h2>
                <label for="">
                    Name:
                    <input type="tel">
                </label>
                <label for="">
                    Delivery Address:
                    <input type="text" name="" id="">
                </label>
                <label for="">
                    Phone Number:
                    <input type="tel">
                </label>
            </form>
            <div id="submit-section">
                <label for="">
                    Remember for Next Time?
                    <input type="checkbox" name="Yes" id="">
                </label>
                <button>Purchase</button>
            </div>
        </div>
    </main>
